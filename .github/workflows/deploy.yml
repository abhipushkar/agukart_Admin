name: Deploy Admin Panel to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts || true
          ssh-keyscan 65.1.111.83 >> ~/.ssh/known_hosts || true

      - name: Deploy Admin Panel (AWS)
        run: |
          ssh ubuntu@65.1.111.83 "
            cd /var/www/html/adminpanel &&
            git fetch origin &&
            git reset --hard origin/main &&
            npm install --legacy-peer-deps &&
            npm run build &&
            pm2 restart adminpanel || pm2 start npm --name adminpanel -- start
          "

      - name: Verify deployment
        run: |
          echo 'âœ… Admin Panel deployed successfully!'
          echo 'ðŸ”— https://admin.agukart.com'
