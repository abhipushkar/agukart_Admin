name: Deploy Admin Panel to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 65.1.111.83 >> ~/.ssh/known_hosts

      - name: Deploy Admin Panel
        run: |
          ssh ubuntu@65.1.111.83 << 'EOF'
            set -e

            echo "ðŸš€ Deploying Admin Panel..."

            cd /var/www/html/adminpanel
            git fetch origin
            git reset --hard origin/main

            npm install --legacy-peer-deps
            npm run build

            pm2 delete adminpanel || true
            pm2 start npx --name adminpanel -- serve -s build -l 3001
            pm2 save

            sudo systemctl reload nginx

            echo "âœ… Admin Panel deployed successfully"
          EOF

      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed"
          echo "ðŸ”— https://admin.agukart.com"
